<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Profile Card</title>
</head>

<body>
    <main>

        <article class="card">
            <header class="card__header">
                <img class="card__header-patt" src="/images/bg-pattern-card.svg" alt="card background">
            </header>

            <div class="card__data">
                <img class="card__data-img" src="/images/image-victor.jpg" alt="">
                <p class="card__data-name">Victor Crest <span class="card__data-age">26</span></p>
                <p class="card__data-country">London</p>
            </div>

            <div class="card__social">
                <div class="card__social-fw">
                    <p class="card__social-fw-p">80K</p>
                    <p class="card__social-fw-s">Followers</p>
                </div>

                <div class="card__social-lk">
                    <p class="card__social-fw-p">803K</p>
                    <p class="card__social-fw-s">Likes</p>
                </div>

                <div class="card__social-ph">
                    <p class="card__social-fw-p">1.4K</p>
                    <p class="card__social-fw-s">Photos</p>
                </div>
            </div>

        </article>
    </main>
</body>

</html>
